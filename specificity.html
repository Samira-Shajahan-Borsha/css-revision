<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        h1{
            background-color: cyan;
            color: red;
        }
        .first-heading{
            color: black;
        }
        h1{
            color: blue;
        }
        #third{
            color: blueviolet;
        }
        h1{
            color: crimson !important;
        }
        p{
            border: 2px solid blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="first-heading">My first heading-1</h1>
    <h1 class="first-heading">My first heading-2</h1>
    <h1 id="third" class="first-heading" style="color: cadetblue;">My first heading-3</h1>
    <h1 class="first-heading">My first heading-4</h1>
    <p>this is my text documentation-1</p>
    <p>this is my text documentation-2</p>
    <p>this is my text documentation-3</p>
    <p>this is my text documentation-4</p>
</body>
</html>
